<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
    rel="stylesheet"
  />

  <body>
    <header>
    <div class="logo">
        <img src="./img/logo.png" alt="Logo">
        </div>
        <div class="logoname">
        <p>S T A R B U C K S</p>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Pesquisar...">
        <button type="submit">Buscar</button>
    </div>
    <nav>
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Cadastrar-se</a></li>
        </ul>
    </nav>
</header>
    <div class="circulo"></div>

    </div>
    <div class="conteudo">
      <div class="caixa-texto">
        <h2>Não é apenas um café, é <span>Starbucks</span></h2>
        <p>
          Starbucks é uma empresa multinacional norte-americana, com a maior
          cadeia de cafeterias do mundo. Tem sua sede na cidade de Seattle,
          estado de Washington.
        </p>

        <a
          href="https://pt.wikipedia.org/wiki/Starbucks"
          target="_blank"
          class="my-button"
          ><button>Saiba mais</button></a
        >
      </div>

      <div class="caixa-imagem">
        <img src="./img/img1.png" alt="copa starbucks" class="copao" />
        
      </div>
    </div>

<div class="imagens-container">
    <div class="imagemSeguindo" id="imagem1" style="background-image: url('./img/img-pequena1.png');" onclick="ativarCirculo(1)"> </div>
    <div class="imagemSeguindo" id="imagem2" style="background-image: url('./img/img-pequena32.png');" onclick="ativarCirculo(2)"> </div>
    <div class="imagemSeguindo" id="imagem3" style="background-image: url('./img/img-pequena23.png');" onclick="ativarCirculo(3)"></div>

    <div class="circulo"></div>
    <div class="circulo2"></div>
    <div class="circulo3"></div>
    
</div>
      
    </div>
    <script src="script.js"></script>
    

  </body>
